    type: dns

proxy-groups:
  # url-test 将按照 url 测试结果使用延迟最低节点
  - name: "auto"
    type: url-test
    proxies:
      - S1
      - S2
      - V3
      - V4
      - V5
      - V801
    # tolerance: 150
    # lazy: true
    # expected-status: 204 # 当健康检查返回状态码与期望值不符时，认为节点不可用
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300

  # select 用户自行选择节点
  - name: PROXY
    type: select
    # disable-udp: true
    proxies:
      - auto
      - S1
      - S2
      - V3
      - V4
      - V5
      - V801

rule-providers:
